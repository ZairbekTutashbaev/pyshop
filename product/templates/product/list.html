<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Products</title>
</head>
<body style="background-image: url({% static 'img/bagraund.jpeg' %}); padding-top: 200px;">
    {% for product in products %}
<div class="card mb-3" style="max-width: 100%;">
  <div class="row g-0">
    <div class="col-md-4">
      <img style="width:450px; height: auto;" src="{{ product.image.url }}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text"><h5>{{ product }}</h5></p>
        <p class="card-text"><small class="text-muted">{{product.status}}</small></p>
                  <p>{{ product.price }} som</p>
          <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>


    {% endfor %}
</body>
</html>
